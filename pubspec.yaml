name: flutter_palworld
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2 # 아이콘 추가
  webview_flutter: ^4.7.0 # 웹뷰 플러그인 추가
  flutter_webview_plugin: ^0.4.0
  get: ^4.6.6
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/imgs/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Nanum
      fonts:
        - asset: assets/fonts/NanumPenScript-Regular.ttf

    # - family: Trajan Pro
    #   fonts:
    #     - asset: fonts/TrajanPro.ttf
    #     - asset: fonts/TrajanPro_Bold.ttf
    #       weight: 700
